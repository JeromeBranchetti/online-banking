<app-bar></app-bar>
<hr />
<br />

<div id="choice">
  <button class="btn btn-primary" (click)="onBankTransfer()">
    Bank Trasfer
  </button>
  <button class="btn btn-primary" (click)="onPhoneTopUp()">Phone top-up</button>
</div>

<div class="row">
  <div class="col-6">
    <div id="form">
      <form
        [formGroup]="bankTransferForm"
        *ngIf="bankTransferChoice"
        (ngSubmit)="onBankTransferSubmit()"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
          <label for="iban">IBAN</label>
          <input
            type="number"
            id="iban"
            class="form-control"
            formControlName="iban"
          />
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
        <div class="button">
          <button
            type="submit"
            class="btn btn-primary submit"
            [disabled]="!bankTransferForm.valid"
          >
            Send
          </button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </form>

      <form
        [formGroup]="phoneTopUpForm"
        (ngSubmit)="onPhoneTopUpSubmit()"
        *ngIf="phoneTopUpChoice"
      >
        <div class="form-group">
          <label for="telephoneNumber">Telephone Number</label>
          <input
            type="number"
            id="telephoneNumber"
            class="form-control"
            formControlName="telephoneNumber"
          />
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
        <div class="button">
          <button
            type="submit"
            class="btn btn-primary submit"
            [disabled]="!phoneTopUpForm.valid"
          >
            Charge
          </button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
<hr />
<app-foot-bar></app-foot-bar>
