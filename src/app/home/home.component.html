<div class="top-section p-0 m-0">
  <div class="layer-blue"></div>
</div>
<div class="container home-container">
  <div class="grid-layout-home">
    <div class="big-text">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=815&q=80"
          class="card-img-top"
          alt="web-online-banking"
        />
        <div class="card-body">
          <h5 class="card-title">
            <p class="big-paragraph">The Next</p>
            <p class="big-paragraph">Level</p>
            <p class="big-paragraph">Banking</p>
          </h5>
          <p class="card-text">
            The best user experience, multi-platform and for all ages.
          </p>
          <button (click)="onSignUpNow()">
            Sign up now! <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-images-overlayed"></div>
    <div class="login-section mt-3">
      <button class="mb-3" (click)="onUserLogin()">
        User Login <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </div>
</div>
