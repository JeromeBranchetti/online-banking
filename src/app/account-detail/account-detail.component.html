<ul class="list-group">
  <li *ngFor="let bankTransaction of bankTransactions" class="list-group-item">
    <div class="row">
      <div class="col-2">
        {{ bankTransaction.type }}
      </div>
      <div class="col-2">
        {{ bankTransaction.date }}
      </div>
      <div class="col-2">
        {{ bankTransaction.amount }}
      </div>
      <div class="col-2">
        {{ bankTransaction.description }}
      </div>
    </div>
  </li>
</ul>

<button (click)="onCliccaQui()">Get User</button>
<button (click)="onLogin()">Login</button>
<button (click)="onAddUser()">Aggiungi User</button>
