<div class="container-fluid p-0 app-bar-body">
  <div class="row bar-row-1">
    <div class="col-lg-8 col-md-6 col-6 brand p-0">
      <span class="brand-logo"
        ><div class="logo-central">
          <i class="fas fa-mobile-alt"
            ><i class="fas fa-university"></i
          ></i></div
      ></span>
      <span class="brand-name fs-4 mx-2"> <i class="fas fa-bold"></i> -n- <i class="fas fa-bold"></i> </span>
    </div>
    <div *ngIf="homeButtonVisible" class="col-lg-2 col-md-2 col-2 my-2 home-guest text-end p-0">
      <button class="home-guest-button" (click)="toHomeGuestPage()">
        <i class="fas fa-house-damage fa-2xl"></i>
        <br />
        <span class=".d-sm-none">Conti</span>
      </button>
    </div>
    <div *ngIf="homeButtonVisible" class="col-lg-1 col-md-2 col-2 my-2 man-run-box text-end p-0">
      <button class="man-button" (click)="logOut()">
        <i class="fas fa-sign-out-alt fa-2xl"></i>
        <br />
        <span>Logout</span>
      </button>
    </div>

    <div *ngIf="homeButtonVisible" class="col-lg-1 col-md-2 col-2 my-2 text-center p-0">
      <button (click)="openCloseToggle()" class="eye-button">
        <i *ngIf="eyeOpen" class="fas fa-eye fs-2"></i>
        <i *ngIf="!eyeOpen" class="fas fa-eye-slash fs-2"></i>
      </button>
    </div>
  </div>
</div>
