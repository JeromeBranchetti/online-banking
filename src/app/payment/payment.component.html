<app-bar></app-bar>
<hr />
<br />

<div id="choice">
  <button class="btn btn-primary" (click)="onBankTransfer()">
    Bank Trasfer
  </button>
  <button class="btn btn-primary" (click)="onPhoneTopUp()">Phone top-up</button>
</div>

<form [formGroup]="bankTransferForm" *ngIf="bankTransferChoice">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <label for="lastName">Last Name</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      formControlName="LastName"
    />
    <label for="iban">IBAN</label>
    <input
      type="number"
      id="iban"
      class="form-control"
      formControlName="iban"
    />
    <label for="name">Amount</label>
    <input
      type="number"
      id="amount"
      class="form-control"
      formControlName="amount"
    />
  </div>
</form>

<br />
<hr />
<app-foot-bar></app-foot-bar>
