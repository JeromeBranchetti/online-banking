<!-- Titolo -->

<div class="header">
  <h1>Account Detail</h1>
</div>

<!-- Grafico -->
<h1>Grafico</h1>
<br />

<!-- Lista transazioni -->
<div id="transactionHeader">
  <h4>Transaction List:</h4>
  <button (click)="onPrintTransaction()">Print All Transaction</button>
</div>
<div class="list">
  <ul class="list-group">
    <li
      *ngFor="let bankTransaction of bankTransactions"
      class="list-group-item"
    >
      <div class="row">
        <div class="col-sm-2">
          {{ bankTransaction.type }}
        </div>
        <div class="col-sm-2">
          {{ bankTransaction.date }}
        </div>
        <div class="col-sm-2">{{ bankTransaction.amount }}â‚¬</div>
        <div class="col-2">
          {{ bankTransaction.recipient }}
        </div>
        <div class="col-sm-4">
          {{ bankTransaction.description }}
        </div>
      </div>
    </li>
  </ul>
</div>
